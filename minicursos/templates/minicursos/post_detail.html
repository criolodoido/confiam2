{% extends 'core/base.html' %}
{% load cloudinary %}
{% block content %}
    <div class="post">
        {% if minicurso.published_date %}
            <div class="date">
                {{ minicurso.published_date }}
            </div>
        {% endif %}
        <p><h1>{{ minicurso.nome }}</h1></p>
        <center><img>{% cloudinary minicurso.foto %}</img></center>
        <p><h2>{{ minicurso.apresentacao|linebreaksbr }}</h2></p>
    </div>
<div class="fb-comments" data-href="{{ request.build_absolute_url }}" data-numposts="2"></div>
{% endblock %}
