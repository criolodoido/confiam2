{% extends 'core/base.html' %}
{% load cloudinary %}
{% load staticfiles %}
{% block content %}

	{% for patrocinio in patrocinios %}
		<div class=item>
			<p><h1><a href="{{ patrocinio.get_absolute_url }}">{{ patrocinio.nome }}</a></h1></p>
			<center><img>{% cloudinary patrocinio.foto %}</img></center>
			<p><h2>{{ patrocinio.apresentacao }}</h2></p>
			<br>
		</div>
	{% endfor %}
{% endblock %}
